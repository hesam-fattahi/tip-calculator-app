<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/logo.svg" alt="" aria-hidden="true" />
      <main class="app">
        <h1 class="sr-only">Tip calculator app</h1>
        <form action="#" class="form">
          <div class="section section--bill">
            <p class="section__title">Bill</p>
            <label class="input-container" for="bill">
              <img src="./images/icon-dollar.svg" alt="" aria-hidden="true" />
              <input
                type="number"
                name="bill"
                id="bill"
                class="input--number"
                placeholder="0"
              />
            </label>
          </div>

          <fieldset class="section section--tip">
            <legend class="section__title">Select Tip %</legend>
            <input
              type="radio"
              name="tip"
              class="input--radio hidden"
              id="tip--5"
            />
            <label for="tip--5" class="tip-label">5%</label>

            <input
              type="radio"
              name="tip"
              class="input--radio hidden"
              id="tip--10"
            />
            <label for="tip--10" class="tip-label">10%</label>

            <input
              type="radio"
              name="tip"
              class="input--radio hidden"
              id="tip--15"
            />
            <label for="tip--15" class="tip-label">15%</label>

            <input
              type="radio"
              name="tip"
              class="input--radio hidden"
              id="tip--25"
            />
            <label for="tip--25" class="tip-label">25%</label>

            <input
              type="radio"
              name="tip"
              class="input--radio hidden"
              id="tip--50"
            />
            <label for="tip--50" class="tip-label">50%</label>

            <input
              type="number"
              name="tip"
              id="tip--custom"
              class="input--number hidden"
              min="0"
              max="100"
              placeholder="0"
            />
            <label for="tip--custom" class="tip-label" id="label-custom"
              >Custom</label
            >
          </fieldset>

          <div class="section section--people-count">
            <p class="error-message">Can't be zero</p>
            <p class="section__title">Number of People</p>

            <label class="input-container" for="people-count">
              <img src="./images/icon-person.svg" alt="" aria-hidden="true" />
              <input
                type="number"
                name="people-count"
                id="people-count"
                class="input--number"
                placeholder="0"
              />
            </label>
          </div>
        </form>
        <section class="result">
          <div class="result__item">
            <div class="result__textbox">
              <h2 class="result__title">Tip Amount</h2>
              <span>/ person</span>
            </div>
            <div class="result__amount">
              <span class="dollar-sign">&dollar;</span>
              <p id="tip-amount">0.00</p>
            </div>
          </div>
          <div class="result__item">
            <div class="result__textbox">
              <h2 class="result__title">Total</h2>
              <span>/ person</span>
            </div>
            <div class="result__amount">
              <span class="dollar-sign">&dollar;</span>
              <p id="total-amount">0.00</p>
            </div>
          </div>
          <button class="btn-reset deactive">Reset</button>
        </section>
      </main>
    </div>
  </body>
</html>
